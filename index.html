<!DOCTYPE html>
<html>

	<head>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin=""/>


		<style>	 
	 #mapid { height: 100%; }
		</style>

	</head>

	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""/>


	<body>
		<div id="mapid"/>
	</body>

	<script>
var mymap = L.map('mapid').setView([37.9,-122.4], 10);

L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>. Hut by Vectors Market from the Noun Project.',
    maxZoom: 20,
    id: 'stamen.watercolor',
}).addTo(mymap);

L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}.png', {
    maxZoom: 20,
    minZoom: 11,
    id: 'stamen.toner.labels',
}).addTo(mymap);


var hut = L.icon({
    iconUrl: 'https://rawgit.com/drewlevitt/drewlevitt.github.io/master/hut.png',

    iconSize:     [36, 25], // size of the icon
    iconAnchor:   [18, 12], // point of the icon which will correspond to marker's location
    popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
});

var marker = L.marker([37.840515, -122.257396], {icon: hut}).addTo(mymap);
marker.bindTooltip("The Hut", {permanent: false, className: "my-label", offset: [-18, 0] });

var image = L.imageOverlay('/images/1_togetherwithourfamilies.png',
													 [[37.940743, -122.701665], [38.013751, -122.202988]], 
													 {opacity: 1}).addTo(mymap);

mymap.on('zoomend', function () {
    if (mymap.getZoom() > 11 && mymap.hasLayer(image)) {
        mymap.removeLayer(image);
    }
    if (mymap.getZoom() <= 11 && mymap.hasLayer(image) == false)
    {
        mymap.addLayer(image);
    }   
});
	</script>

</html>
