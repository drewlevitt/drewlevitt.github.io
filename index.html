<script>

	var mymap = L.map('mapid').setView([37.792422, -122.398682], 2);

L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>.',
    minZoom: 2,
		maxZoom: 20,
    id: 'stamen.watercolor',
}).addTo(mymap);

L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-labels/{z}/{x}/{y}.png', {
    maxZoom: 20,
    minZoom: 11,
    id: 'stamen.toner.labels',
}).addTo(mymap);

var aug31 = L.icon({
		iconUrl: 'images/Aug31_small.png',
		iconSize: [100, 95],
		iconAnchor: [50, 48],
		popupAnchor: [0, -30]
});

var sep1 = L.icon({
		iconUrl: 'images/Sep1_small.png',
		iconSize: [100, 95],
		iconAnchor: [35, 48],
		popupAnchor: [15, -30]
});

var sep2 = L.icon({
		iconUrl: 'images/Sep2_small.png',
		iconSize: [100, 95],
		iconAnchor: [65, 48],
		popupAnchor: [-15, -30]
});

var plane = L.icon({
		iconUrl: 'images/plane_trans.png',
		iconSize: [50, 50],
		iconAnchor: [25, 25],
		popupAnchor: [0, 0]
});

var roberts = L.marker([37.811908, -122.172674], {icon: aug31});
var mvcc = L.marker([37.899100, -122.528203], {icon: sep1, zIndexOffset: 1000});
var muirbeach = L.marker([37.861198, -122.575541], {icon: sep2});

var sfo = L.marker([37.616450, -122.386059], {icon: plane, interactive: false});
var oak = L.marker([37.712210, -122.212773], {icon: plane, interactive: false});

roberts.bindPopup("<strong>East Bay Welcome Picnic</strong><br/>Friday, August 31, 2018, 4:00&ndash;8:00 pm<br/>Roberts Regional Park<br/><br/>Kick off the weekend with food, drink, and camaraderie in the fabulous Oakland hills!<br/><br/>More details on our wedding website (link below).");
mvcc.bindPopup("<strong>Wedding Ceremony, Reception, and Revelry</strong><br/>Saturday, September 1, 2018, 6:30 pm onward<br/>Mill Valley Community Center<br/><br/>If you attend only one event this weekend, make it this one.<br/><br/>More details on our wedding website (link below).");
muirbeach.bindPopup("<strong>Beachside Brunch and Hike</strong><br/>Sunday, September 2, 2018, 11:30 am&ndash;3:30 pm<br/>Muir Beach<br/><br/>Brunch, because we're millennials. Beachside, because we're Californians.<br/><br/>More details on our wedding website (link below).");

//roberts.bindTooltip("The Hut", {permanent: false, className: "my-label", offset: [-18, 0] });

var frame = L.imageOverlay('images/frame.png', [[37.459986, -122.902224], [38.114414, -121.910708 ]], {opacity: 1}).addTo(mymap);

var zoom3 = L.imageOverlay('images/zoom3.png', [[34.415973, -132.626953], [41.013066, -112.148438]], {opacity: 1});

var help1 = L.imageOverlay('images/help1.png', [[-32.249974, -209.355469], [-8.754795, -70.839844]], {opacity: 1}).addTo(mymap);
var help2 = L.imageOverlay('images/help2.png', [[7.100893, -149.765625], [11.609193, -111.621094]], {opacity: 1});
var help3 = L.imageOverlay('images/help3.png', [[37.327581, -122.915039], [37.432341, -121.912537]], {opacity: 1});

var text1 = L.imageOverlay('images/1_togetherwithourfamilies.png', [[71.357067, -185.625000], [75.275413, -48.164063]], {opacity: 1}).addTo(mymap);
var text2 = L.imageOverlay('images/2_saradraperzivetzanddrewlevitt.png', [[58.263287, -167.871094], [61.689872, -75.761719]], {opacity: 1}).addTo(mymap);
var text3 = L.imageOverlay('images/3_aredelightedtoinviteyoutojoinus.png', [[49.095452, -145.019531], [51.234407, -100.722656]], {opacity: 1});
var text4 = L.imageOverlay('images/4_incelebrationofourmarriage.png', [[43.707594, -131.682129], [44.933696, -113.664551]], {opacity: 1});
var text5 = L.imageOverlay('images/5_onsaturdayseptember1st2018.png', [[40.863680, -127.803955], [41.508577, -117.301025]], {opacity: 1});
var text6 = L.imageOverlay('images/6_inthesanfranciscobayarea.png', [[39.317300, -124.969482], [39.639538, -120.113525]], {opacity: 1});
var text7 = L.imageOverlay('images/7_letthismapintroduceyou.png', [[38.552461, -123.425903], [38.724090, -121.343994]], {opacity: 1});
var text8 = L.imageOverlay('images/8_toourplannedfestivities.png', [[38.172353, -122.879333], [38.256515, -121.926270]], {opacity: 1});

var text9a = L.imageOverlay('images/9a_fullcelebrationndetailsandrsvpat.png', [[37.999950, -122.746811], [38.030245, -122.069778]], {opacity: 1});
var text9b = L.imageOverlay('images/9b_wwwdrewandsaragetmarriedcom.png', [[37.536410, -122.727585], [37.578324, -122.100677]], {opacity: 1, interactive: true});

text9b.on('click', function() {
//    window.location.href = "https://www.zola.com/wedding/drewandsara";
		window.open('https://www.zola.com/wedding/drewandsara', '_blank');
});

mymap.on('zoomend', function () {
		if (mymap.getZoom() > 2 && mymap.hasLayer(text3) == false) {
        mymap.removeLayer(help1);
        mymap.addLayer(help2);
				mymap.addLayer(text3);
		}
		if (mymap.getZoom() > 3 && mymap.hasLayer(text4) == false) {
				mymap.removeLayer(help2);
				mymap.addLayer(text4);
		}
		if (mymap.getZoom() > 4) {
				mymap.addLayer(text5);
		}
		if (mymap.getZoom() > 5) {
				mymap.addLayer(text6);
		}
		if (mymap.getZoom() > 6) {
				mymap.addLayer(text7);
		}
		if (mymap.getZoom() > 7) {
				mymap.addLayer(text8);
		}
		if (mymap.getZoom() > 8) {
				L.featureGroup([text9a, text9b, roberts, muirbeach, mvcc, sfo, oak, help3]).addTo(mymap);
		}
//    if (mymap.getZoom() > 2 && mymap.hasLayer(zoom1)) {
//        mymap.removeLayer(zoom1);
//    }
//    if (mymap.getZoom() <= 11 && mymap.hasLayer(image) == false) {
//        mymap.addLayer(image);
//    }   
});
